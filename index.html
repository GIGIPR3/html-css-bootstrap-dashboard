<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        </style>
    <script src="https://kit.fontawesome.com/f9decb745b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="container-fluid bg-light">
        <nav class="navbar bg-light">
            <div class="container-fluid mt-2 justify-content-start">
              <img src="./img/logo.svg" alt="" class="pe-4">
              <form class="d-flex w-75" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              </form>
              <i class="fa-solid fa-list"></i>
            </div>
        </nav>
    </header>

    <div class="d-flex altezza">


        <div class="bg-dark p-4 sidebar">
            <div class="text-light mt-2">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </div>
            <div class="text-light mt-2">
                <i class="fa-solid fa-chart-simple"></i>
                <span>Stats</span>
            </div>
            <div class="text-light mt-2">
                <i class="fa-solid fa-signal"></i>
                <span>Signals</span>
            </div>
        </div>

        <div class="flex-grow-1 overflow-auto">
            
        </div>





    </div>




















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
